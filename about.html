  <style>
    /* ============================================
       PARTICLE CANVAS - Base Layer (IMMEDIATE VISIBILITY)
       ============================================ */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0; /* Behind everything */
      opacity: 1;
      background: transparent;
      /* Ensure immediate rendering */
      will-change: auto;
      transform: translateZ(0); /* Force GPU acceleration */
    }

    /* Preloader effect for immediate particle impression */
    #particles::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 20%, rgba(147, 197, 253, 0.03) 0%, transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(196, 181, 253, 0.03) 0%, transparent 60%),
                  radial-gradient(circle at 60% 70%, rgba(147, 197, 253, 0.03) 0%, transparent 60%),
                  radial-gradient(circle at 30% 80%, rgba(196, 181, 253, 0.03) 0%, transparent 60%);
      animation: preloaderTwinkle 3s ease-in-out infinite;
      opacity: 1;
      pointer-events: none;
      z-index: -1;
    }

    /* Mobile optimization - disable preloader completely */
    @media (max-width: 768px) {
      #particles::before {
        display: none;
      }
    }

    /* Hide preloader when particles are active */
    #particles.particles-active::before {
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    @keyframes preloaderTwinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    [data-theme="light"] #particles::before {
      background: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.02) 0%, transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(139, 92, 246, 0.02) 0%, transparent 60%),
                  radial-gradient(circle at 60% 70%, rgba(59, 130, 246, 0.02) 0%, transparent 60%),
                  radial-gradient(circle at 30% 80%, rgba(139, 92, 246, 0.02) 0%, transparent 60%);
    }

    /* Light theme mobile optimization - disable preloader */
    @media (max-width: 768px) {
      [data-theme="light"] #particles::before {
        display: none;
      }
    }

    /* Safari-specific particle adjustments */
    @supports (-webkit-backdrop-filter: blur()) {
      #particles {
        opacity: 0.2 !important; /* Much lower base opacity for Safari */
      }

      /* Disable preloader on Safari */
      #particles::before {
        display: none !important;
      }
    }

    /* ============================================
       BODY & MAIN STRUCTURE
       ============================================ */
    body {
      background: #000000; /* Pure black */
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      transition: background-color 0.8s ease;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0);
      pointer-events: none;
      z-index: 1;
      transition: background-color 0.8s ease;
    }

    /* Dimmed state when not in hero - MOBILE OPTIMIZED */
    body.section-dimmed::after {
      background: rgba(0, 0, 0, 0.08); /* Much lighter overlay for mobile */
    }

    /* Disable section dimming completely on mobile */
    @media (max-width: 768px) {
      body.section-dimmed::after {
        display: none; /* No dimming overlay on mobile */
      }
    }

    [data-theme="light"] body {
      background: #ffffff;
    }

    [data-theme="light"] body.section-dimmed::after {
      background: rgba(0, 0, 0, 0.03); /* Very subtle light theme overlay */
    }

    /* Light theme mobile optimization - disable dimming */
    @media (max-width: 768px) {
      [data-theme="light"] body.section-dimmed::after {
        display: none; /* No dimming overlay on mobile light mode */
      }
    }

    main {
      position: relative;
      z-index: 2;
      background: transparent !important;
    }

    /* Remove any default styles that might cause overlay */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ============================================
       NAVIGATION
       ============================================ */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      transform: translateY(0); /* Always visible on about page */
      opacity: 1;
    }

    [data-theme="light"] .nav {
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* ============================================
       SECTIONS
       ============================================ */
    section {
      position: relative;
      z-index: 2;
      background: transparent;
      min-height: auto;
    }

    /* Make sure sections are visible */
    #about-section,
    #life-section {
      display: block;
      width: 100%;
    }

    /* Section containers - Compact layout with 3D perspective */
    #about .container,
    #life .container {
      background: transparent !important;
      padding: 2rem 3rem;
      margin: 0.5rem auto;
      max-width: 1200px;
      perspective: 1500px;
      -webkit-perspective: 1500px;
      transform-style: preserve-3d;
    }

    /* Add specific spacing control between sections */
    #about-section {
      padding-top: 6rem; /* Space for fixed nav */
    }

    #life-section {
      padding-top: 1rem; /* Minimal gap between sections */
    }

    /* ============================================
       FOOTER
       ============================================ */
    footer {
      position: relative;
      z-index: 10;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    [data-theme="light"] footer {
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* ============================================
       FAB BUTTONS
       ============================================ */
    .bot-fab {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 9999;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      /* Glassmorphism design to match hero card */
      background: rgba(218, 14, 41, 0.1);
      backdrop-filter: blur(24px) saturate(1.5);
      -webkit-backdrop-filter: blur(24px) saturate(1.5);
      border: 1px solid rgba(218, 14, 41, 0.3);
      box-shadow:
        0 2px 8px rgba(218, 14, 41, 0.2),
        0 8px 16px rgba(218, 14, 41, 0.15),
        0 16px 32px rgba(218, 14, 41, 0.1),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      color: rgba(218, 14, 41, 0.9);
    }

    .bot-fab:hover {
      transform: scale(1.05) translateY(-2px);
      background: rgba(218, 14, 41, 0.15);
      border-color: rgba(218, 14, 41, 0.4);
      box-shadow:
        0 4px 16px rgba(218, 14, 41, 0.3),
        0 16px 32px rgba(218, 14, 41, 0.2),
        0 32px 64px rgba(218, 14, 41, 0.15),
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .bot-fab:active {
      transform: scale(0.98);
    }

    .theme-toggle {
      position: fixed;
      bottom: 24px;
      left: 24px;
      z-index: 9999;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      /* Glassmorphism design to match hero card */
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(24px) saturate(1.5);
      -webkit-backdrop-filter: blur(24px) saturate(1.5);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow:
        0 2px 8px rgba(0, 0, 0, 0.1),
        0 8px 16px rgba(0, 0, 0, 0.1),
        0 16px 32px rgba(0, 0, 0, 0.1),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .theme-toggle:hover {
      transform: scale(1.05) translateY(-2px);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 1);
      box-shadow:
        0 4px 16px rgba(0, 0, 0, 0.15),
        0 16px 32px rgba(0, 0, 0, 0.1),
        0 32px 64px rgba(0, 0, 0, 0.1),
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    [data-theme="light"] .theme-toggle {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(0, 0, 0, 0.06);
      color: rgba(0, 0, 0, 0.7);
      box-shadow:
        0 2px 8px rgba(0, 0, 0, 0.02),
        0 8px 16px rgba(0, 0, 0, 0.03),
        0 16px 32px rgba(0, 0, 0, 0.04);
    }

    [data-theme="light"] .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.95);
      border-color: rgba(0, 0, 0, 0.1);
      color: rgba(0, 0, 0, 0.9);
      box-shadow:
        0 4px 16px rgba(0, 0, 0, 0.08),
        0 16px 32px rgba(0, 0, 0, 0.06),
        0 32px 64px rgba(0, 0, 0, 0.04);
    }

    /* ============================================
       CARDS - Hero Card Styling
       ============================================ */
    .uni-card,
    .card {
      position: relative;

      /* Pure glassmorphism - exactly like hero */
      backdrop-filter: blur(24px) saturate(1.5);
      -webkit-backdrop-filter: blur(24px) saturate(1.5);
      background: rgba(255, 255, 255, 0.02) !important;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: clamp(16px, 4vw, 24px);

      /* Enhanced 3D shadow layers - exactly like hero */
      box-shadow:
        0 2px 8px rgba(0, 0, 0, 0.1),
        0 8px 16px rgba(0, 0, 0, 0.15),
        0 16px 32px rgba(0, 0, 0, 0.2),
        0 24px 48px rgba(0, 0, 0, 0.25),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 -20px 40px rgba(0, 0, 0, 0.05);

      /* 3D transform setup - exactly like hero */
      transform-style: preserve-3d !important;
      -webkit-transform-style: preserve-3d !important;
      transform-origin: center center;
      transition: transform 0.08s cubic-bezier(0.2, 0, 0.2, 1);
      will-change: transform;
      transform: rotateX(0deg) rotateY(0deg) translateZ(0);

      padding: clamp(20px, 5vw, 32px);
      margin-bottom: 24px;
    }

    /* 3D hover effect - exactly like hero */
    @media (hover: hover) {
      .uni-card:hover,
      .card:hover {
        transform: rotateX(-10deg) rotateY(10deg) translateZ(50px);
      }
    }

    /* Light theme adjustments - exactly like hero */
    [data-theme="light"] .uni-card,
    [data-theme="light"] .card {
      background: rgba(255, 255, 255, 0.85) !important;
      box-shadow:
        0 2px 8px rgba(0, 0, 0, 0.02),
        0 8px 16px rgba(0, 0, 0, 0.03),
        0 16px 32px rgba(0, 0, 0, 0.04),
        0 24px 48px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.06);
    }

    [data-theme="light"] .uni-card:hover,
    [data-theme="light"] .card:hover {
      transform: rotateX(-10deg) rotateY(10deg) translateZ(50px);
    }

    /* Safari-specific card adjustments */
    @supports (-webkit-backdrop-filter: blur()) {
      .uni-card,
      .card {
        backdrop-filter: blur(16px) saturate(1.2);
        -webkit-backdrop-filter: blur(16px) saturate(1.2);
        background: rgba(255, 255, 255, 0.03) !important;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow:
          0 2px 8px rgba(0, 0, 0, 0.08),
          0 8px 16px rgba(0, 0, 0, 0.12),
          0 16px 32px rgba(0, 0, 0, 0.15),
          inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      }

      [data-theme="light"] .uni-card,
      [data-theme="light"] .card {
        background: rgba(255, 255, 255, 0.9) !important;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow:
          0 2px 8px rgba(0, 0, 0, 0.02),
          0 8px 16px rgba(0, 0, 0, 0.03),
          0 16px 32px rgba(0, 0, 0, 0.04);
      }
    }

    /* ============================================
       LIFE SECTION LAYOUT
       ============================================ */
    .life-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem; /* Reduce gap between graph and content */
      margin-top: 1rem; /* Reduce top margin */
    }

    .life-graph-column {
      display: flex;
      flex-direction: column;
    }

    .life-content-column {
      display: flex;
      flex-direction: column;
    }

    .knowledge-graph-container {
      position: relative;
      height: 600px;
      min-height: 450px;
      border-radius: clamp(16px, 4vw, 24px);
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(24px) saturate(1.5);
      -webkit-backdrop-filter: blur(24px) saturate(1.5);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow:
        0 2px 8px rgba(0, 0, 0, 0.1),
        0 8px 16px rgba(0, 0, 0, 0.15),
        0 16px 32px rgba(0, 0, 0, 0.2),
        0 24px 48px rgba(0, 0, 0, 0.25),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 -20px 40px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    [data-theme="light"] .knowledge-graph-container {
      background: rgba(255, 255, 255, 0.85);
      box-shadow:
        0 2px 8px rgba(0, 0, 0, 0.02),
        0 8px 16px rgba(0, 0, 0, 0.03),
        0 16px 32px rgba(0, 0, 0, 0.04),
        0 24px 48px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.06);
    }


    /* Life cards container - show exactly 3 cards with matched height to graph */
    .life-cards-container {
      display: flex;
      flex-direction: column;
      height: 600px; /* Match graph height exactly */
      gap: 8px;
      overflow: hidden;
    }

    .life-card {
      flex: 1; /* Each card takes 1/3 of the container height */
      padding: 16px !important;
      margin-bottom: 0 !important;
      display: flex;
      flex-direction: column;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
    }

    .life-card.highlighted {
      transform: scale(1.02) translateZ(10px);
      box-shadow:
        0 4px 16px rgba(0, 0, 0, 0.15),
        0 16px 32px rgba(0, 0, 0, 0.2),
        0 32px 64px rgba(0, 0, 0, 0.25),
        inset 0 0 0 2px rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.2);
    }

    [data-theme="light"] .life-card.highlighted {
      box-shadow:
        0 4px 16px rgba(0, 0, 0, 0.08),
        0 16px 32px rgba(0, 0, 0, 0.1),
        0 32px 64px rgba(0, 0, 0, 0.12),
        inset 0 0 0 2px rgba(0, 0, 0, 0.1);
      border-color: rgba(0, 0, 0, 0.15);
    }

    .life-card .uni-card-header {
      margin-bottom: 8px;
      flex-shrink: 0;
    }

    .life-card .uni-card-title {
      font-size: 16px;
      margin-bottom: 4px;
      line-height: 1.2;
    }

    .life-card .uni-card-badge {
      font-size: 10px;
      padding: 3px 8px;
    }

    .life-card .uni-card-body {
      padding: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .life-card .uni-card-meta {
      font-size: 11px;
      margin-bottom: 6px;
      opacity: 0.8;
    }

    .life-card .uni-card-description {
      font-size: 12px;
      line-height: 1.3;
      margin: 0 0 8px 0;
      flex: 1;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .life-card .uni-progress {
      margin: 8px 0 0 0;
      flex-shrink: 0;
    }

    .life-card .uni-progress-header {
      margin-bottom: 4px;
    }

    .life-card .uni-progress-label,
    .life-card .uni-progress-value {
      font-size: 10px;
    }

    /* Remove stats and tags completely */
    .life-card .uni-stats,
    .life-card .uni-card-footer,
    .life-card .uni-tags {
      display: none !important;
    }

    /* Mobile responsive - stack layout */
    @media (max-width: 768px) {
      .life-cards-container {
        height: 350px; /* Match mobile graph height */
        gap: 6px;
      }

      .life-card {
        padding: 12px !important;
      }

      .life-card .uni-card-title {
        font-size: 14px;
      }

      .life-card .uni-card-description {
        font-size: 11px;
        -webkit-line-clamp: 2;
      }
    }

    /* Responsive: Stack on mobile with compact spacing */
    @media (max-width: 768px) {
      .life-layout {
        grid-template-columns: 1fr;
        gap: 1.5rem; /* Reduce mobile gap */
        margin-top: 0.5rem;
      }

      .knowledge-graph-container {
        height: 350px;
        min-height: 280px;
      }

      /* Reduce mobile section spacing */
      #about .container,
      #life .container {
        padding: 1.5rem 2rem; /* Less padding on mobile */
        margin: 0.25rem auto; /* Minimal margins on mobile */
      }

      #about-section {
        padding-top: 4rem; /* Less gap after nav on mobile */
      }

      #life-section {
        padding-top: 0.5rem; /* Very minimal gap on mobile */
      }
    }

    /* ============================================
       MOBILE SPECIFIC
       ============================================ */
    @media (max-width: 768px) {
      .bot-fab {
        right: 16px !important;
        bottom: 16px !important;
        width: 56px !important;
        height: 56px !important;
      }

      .theme-toggle {
        left: 16px !important;
        bottom: 16px !important;
        width: 44px !important;
        height: 44px !important;
      }

      /* iOS safe areas */
      @supports (padding: max(0px)) {
        .bot-fab {
          right: max(16px, env(safe-area-inset-right)) !important;
          bottom: max(16px, env(safe-area-inset-bottom)) !important;
        }

        .theme-toggle {
          left: max(16px, env(safe-area-inset-left)) !important;
          bottom: max(16px, env(safe-area-inset-bottom)) !important;
        }
      }
    }

    /* ============================================
       UTILITIES
       ============================================ */
    .perf-monitor {
      display: none;
    }

  </style>
</head>
