    /* ============================================
       PARTICLE CANVAS - Base Layer (IMMEDIATE VISIBILITY)
       ============================================ */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0; /* Behind everything */
      opacity: 1;
      background: transparent;
      /* Ensure immediate rendering */
      will-change: auto;
      transform: translateZ(0); /* Force GPU acceleration */
    }

    /* Preloader effect for immediate particle impression */
    #particles::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 20%, rgba(147, 197, 253, 0.03) 0%, transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(196, 181, 253, 0.03) 0%, transparent 60%),
                  radial-gradient(circle at 60% 70%, rgba(147, 197, 253, 0.03) 0%, transparent 60%),
                  radial-gradient(circle at 30% 80%, rgba(196, 181, 253, 0.03) 0%, transparent 60%);
      animation: preloaderTwinkle 3s ease-in-out infinite;
      opacity: 1;
      pointer-events: none;
      z-index: -1;
    }

    /* Mobile optimization - disable preloader completely */
    @media (max-width: 768px) {
      #particles::before {
        display: none;
      }
    }

    /* Hide preloader when particles are active */
    #particles.particles-active::before {
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    @keyframes preloaderTwinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    [data-theme="light"] #particles::before {
      background: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.02) 0%, transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(139, 92, 246, 0.02) 0%, transparent 60%),
                  radial-gradient(circle at 60% 70%, rgba(59, 130, 246, 0.02) 0%, transparent 60%),
                  radial-gradient(circle at 30% 80%, rgba(139, 92, 246, 0.02) 0%, transparent 60%);
    }

    /* Light theme mobile optimization - disable preloader */
    @media (max-width: 768px) {
      [data-theme="light"] #particles::before {
        display: none;
      }
    }

    /* Safari-specific particle adjustments */
    @supports (-webkit-backdrop-filter: blur()) {
      #particles {
        opacity: 0.2 !important; /* Much lower base opacity for Safari */
      }
      
      /* Disable preloader on Safari */
      #particles::before {
        display: none !important;
      }
    }
    
    /* ============================================
       BODY & MAIN STRUCTURE - Enhanced with Section Dimming
       ============================================ */

      background: #000000; /* Pure black */
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      transition: background-color 0.8s ease;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0);
      pointer-events: none;
      z-index: 1;
      transition: background-color 0.8s ease;

       ============================================ */

  <!-- Performance optimized: particles.js loaded by LazyLoader when needed -->
  <!-- Performance optimized: chat.js loaded by LazyLoader when bot is accessed -->
  
  <!-- Main Initialization Script -->
  <script>
    // Verify critical modules loaded
    window.addEventListener('load', function() {
      console.log('Checking loaded modules:');
      console.log('- Sections:', typeof window.Sections !== 'undefined');
      console.log('- Config:', typeof window.Config !== 'undefined');
      console.log('- Particles:', typeof window.Particles !== 'undefined');
      console.log('- Chat:', typeof window.Chat !== 'undefined');
      
      if (typeof window.Sections === 'undefined') {
        console.error('CRITICAL: sections.js failed to load!');
      }
    });
    
    // Initialize global State object properly
    window.State = window.State || {};
    State.heatmap = Array(10).fill(null).map(() => Array(10).fill(0));
    State.visits = (State.visits || 0) + 1;
    State.theme = 'dark';
    State.skipFrames = 2;
    State.pageLoadTime = Date.now();
    State.interactionPatterns = State.interactionPatterns || {
      explorer: 0,
      deep_diver: 0,
      speed_reader: 0,
      conversationalist: 0
    };
    
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Navigation visibility handler
    function handleNavVisibility() {
      const nav = document.getElementById('floating-nav');
      const scrollY = window.scrollY || window.pageYOffset;

      if (nav) {
        if (scrollY > 100) {
          nav.classList.add('visible');
          document.body.classList.add('scrolled');
        } else if (scrollY === 0) {
          nav.classList.remove('visible');
          document.body.classList.remove('scrolled');
        }
      }
    }
    
    // Enhanced 3D Effect Initialization - FULL SCREEN
    window.init3DEffect = function() {
      const heroCard = document.getElementById('heroCard') || document.querySelector('.hero-inner');

      if (!heroCard) {
        console.log('Hero card not ready yet');
        return false;
      }

      console.log('✨ Initializing Enhanced 3D Tilt Effect (Full Screen)...');

      // Ultra-performance 3D styles for 60fps smoothness
      heroCard.style.transformStyle = 'preserve-3d';
      heroCard.style.webkitTransformStyle = 'preserve-3d';
      heroCard.style.transition = 'none';
      heroCard.style.willChange = 'transform';
      heroCard.style.backfaceVisibility = 'hidden';
      heroCard.style.transform = 'translateZ(0)'; // Force GPU layer
      heroCard.style.webkitFontSmoothing = 'antialiased';
      heroCard.style.contain = 'layout style paint'; // CSS containment for performance

      // Desktop: Full-screen mouse tilt
      if (window.innerWidth > 768 && window.matchMedia('(hover: hover)').matches) {
        let rafId = null;
        let currentX = 0;
        let currentY = 0;
        let targetX = 0;
        let targetY = 0;
        let isActive = true;

        const animateTilt = () => {
          if (!isActive) return;

          // Ultra-smooth interpolation - optimized for 60fps
          const easing = 0.06; // Even smoother
          const deltaX = (targetX - currentX) * easing;
          const deltaY = (targetY - currentY) * easing;

          currentX += deltaX;
          currentY += deltaY;

          // Pre-calculate values to reduce computation
          const rotX = Math.round(currentY * 100) / 100; // Round to reduce repaints
          const rotY = Math.round(currentX * 100) / 100;
          const scaleValue = 1 + Math.abs(currentX + currentY) * 0.001;

          // Ultra-optimized transform string
          heroCard.style.transform = `translate3d(0,0,20px) rotateX(${rotX}deg) rotateY(${rotY}deg) scale(${scaleValue})`;

          // Continue with even lower threshold for maximum smoothness
          if (Math.abs(deltaX) > 0.0005 || Math.abs(deltaY) > 0.0005) {
            rafId = requestAnimationFrame(animateTilt);
          } else {
            rafId = null;
          }
        };

        // Optimized mouse tracking with throttling
        let mouseThrottle = false;

        document.addEventListener('mousemove', function(e) {
          if (mouseThrottle) return;
          mouseThrottle = true;

          requestAnimationFrame(() => {
            mouseThrottle = false;

            // Pre-calculate viewport values
            const halfWidth = window.innerWidth * 0.5;
            const halfHeight = window.innerHeight * 0.5;

            // Smoother percentage calculations
            const percentX = (e.clientX - halfWidth) / halfWidth;
            const percentY = (e.clientY - halfHeight) / halfHeight;

            // Reduced tilt ranges for smoother feel
            targetX = Math.max(-10, Math.min(10, percentX * 6));
            targetY = Math.max(-6, Math.min(6, -percentY * 4));

            // Optimized particle interaction (less frequent)
            if (window.Particles && window.Particles.initialized && Math.random() < 0.7) {
              window.Particles.handleMouseInteraction(e.clientX, e.clientY);
            }

            // Start animation
            if (!rafId) {
              rafId = requestAnimationFrame(animateTilt);
            }
          });
        }, { passive: true });

        // Reset on mouse leave viewport
        document.addEventListener('mouseleave', function() {
          targetX = 0;
          targetY = 0;
          if (!rafId) {
            rafId = requestAnimationFrame(animateTilt);
          }
        });

        // Pause/resume on visibility change
        document.addEventListener('visibilitychange', function() {
          isActive = !document.hidden;
          if (isActive && !rafId && (Math.abs(targetX - currentX) > 0.01 || Math.abs(targetY - currentY) > 0.01)) {
            rafId = requestAnimationFrame(animateTilt);
          }
        });
      }
      
      // Mobile: Touch tilt
      if (window.innerWidth <= 768) {
        let touchStartX = 0;
        let touchStartY = 0;
        let isTouching = false;
        
        heroCard.addEventListener('touchstart', function(e) {
          isTouching = true;
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          heroCard.style.transition = 'transform 0.08s ease';
        }, { passive: true });
        
        heroCard.addEventListener('touchmove', function(e) {
          if (!isTouching) return;
          
          const touch = e.touches[0];
          const rect = heroCard.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          const percentX = (touch.clientX - centerX) / (rect.width / 2);
          const percentY = (touch.clientY - centerY) / (rect.height / 2);
          
          const tiltX = Math.max(-10, Math.min(10, percentX * 8));
          const tiltY = Math.max(-10, Math.min(10, -percentY * 8));
          
          heroCard.style.transform = `rotateX(${tiltY}deg) rotateY(${tiltX}deg) translateZ(10px)`;
        }, { passive: true });
        
        heroCard.addEventListener('touchend', function() {
          isTouching = false;
          heroCard.style.transition = 'transform 0.3s ease';
          heroCard.style.transform = 'rotateX(0) rotateY(0) translateZ(0)';
          
          setTimeout(() => {
            heroCard.style.transition = 'transform 0.08s ease';
          }, 300);
        }, { passive: true });
      }
      
      // Test animation
      setTimeout(() => {
        heroCard.style.transition = 'transform 0.5s ease';
        heroCard.style.transform = 'rotateY(5deg)';
        setTimeout(() => {
          heroCard.style.transform = 'rotateY(-5deg)';
          setTimeout(() => {
            heroCard.style.transform = 'rotateY(0)';
            console.log('✨ 3D tilt effect ready!');
            setTimeout(() => {
              heroCard.style.transition = 'transform 0.1s ease';
            }, 500);
          }, 300);
        }, 300);
      }, 500);
      
      return true;
    };
    
    // Main initialization
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('🚀 Initializing Enhanced Living Instrument...');

      try {
        // Initialize core systems with error handling
        if (window.Config) {
          try {
            Config.init();
          } catch (e) {
            console.warn('Config init failed:', e);
          }
        }

        // Initialize LazyLoader first for performance optimization
        if (window.LazyLoader) {
          try {
            LazyLoader.init();
            console.log('✅ LazyLoader initialized');
          } catch (e) {
            console.warn('LazyLoader init failed:', e);
          }
        }

        if (window.Utils) {
          try {
            Utils.init();
            console.log('✅ Utils initialized');
          } catch (e) {
            console.warn('Utils init failed:', e);
          }
        }

        if (window.Theme) {
          Theme.init();
          console.log('✅ Theme initialized');
        }

        // Particles should already be running, just add event handlers
        if (window.Particles && Particles.initialized) {
          console.log('✅ Particles already running, adding event handlers...');
          
          // Handle scroll events
          let scrollTimer = null;
          window.addEventListener('scroll', () => {
            document.body.classList.add('scrolling');
            handleNavVisibility();
            
            clearTimeout(scrollTimer);
            scrollTimer = setTimeout(() => {
              document.body.classList.remove('scrolling');
            }, 150);
          }, { passive: true });
          
          handleNavVisibility();
          
          // Cleanup particles periodically
          setInterval(() => {
            if (window.Particles && Particles.cleanup) {
              Particles.cleanup();
            }
          }, 5000);
        }
        
        
        if (window.Navigation) {
          try {
            // Ensure Utils are available before Navigation init
            if (typeof $ === 'undefined' || typeof $$ === 'undefined') {
              console.warn('Navigation init delayed: Utils not ready');
              setTimeout(() => {
                try {
                  Navigation.init();
                  console.log('✅ Navigation initialized (delayed)');
                } catch (e) {
                  console.error('Navigation delayed init failed:', e);
                }
              }, 100);
            } else {
              Navigation.init();
              console.log('✅ Navigation initialized');
            }
          } catch (e) {
            console.error('Navigation init failed:', e);
          }
        } else {
          console.warn('Navigation module not found');
        }
        
        // Load sections - MOST CRITICAL
        if (window.Sections) {
          console.log('📄 Loading sections...');
          try {
            await Sections.init();
            console.log('✅ Sections loaded successfully');
          } catch (e) {
            console.error('Failed to load sections:', e);
            // Fallback - try loading basic hero
            document.getElementById('hero-section').innerHTML = `
              <header id="home" class="hero" aria-label="Hero">
                <div class="hero-inner" id="heroCard">
                  <h1 class="hero-title">
                    <span class="hero-greeting">Welcome.</span><br>
                    <span class="hero-intro">I create with consciousness</span>
                  </h1>
                  <p class="hero-sub">Personalized, living interface that learns your rhythm.</p>
                </div>
              </header>
            `;
          }
        } else {
          console.error('CRITICAL: Sections module not found!');
          // Emergency fallback
          document.getElementById('hero-section').innerHTML = `
            <header id="home" class="hero" aria-label="Hero">
              <div class="hero-inner" id="heroCard">
                <h1 class="hero-title">Loading...</h1>
              </div>
            </header>
          `;
        }
        
        // Initialize other modules after sections are loaded
        setTimeout(() => {
          if (window.Chat) {
            Chat.init();
          }
          
          if (window.Deck) {
            Deck.init();
          }
          
          
          if (window.initializeLife) {
            initializeLife();
          }
          
          if (window.MobileEnhancements) {
            MobileEnhancements.init();
          }
        }, 100);
        
        console.log('✅ All systems initialized');
        
      } catch (error) {
        console.error('Critical initialization error:', error);
      }
    });
    
    // Handle visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        if (window.Particles && Particles.animationId) {
          cancelAnimationFrame(Particles.animationId);
        }
      } else {
        if (window.Particles && Particles.animate) {
          Particles.animate();
        }
      }
    });
    
    // Try to initialize 3D effect after sections load
    window.addEventListener('load', function() {
      // Double-check sections loaded
      setTimeout(async () => {
        const heroSection = document.getElementById('hero-section');
        if (heroSection && !heroSection.innerHTML.trim()) {
          console.warn('Hero section empty, attempting manual load...');
          if (window.Sections && window.Sections.init) {
            try {
              await window.Sections.init();
            } catch (e) {
              console.error('Manual sections load failed:', e);
            }
          }
        }
      }, 500);
      
      // Initialize 3D effect
      setTimeout(function tryInit() {
        if (!window.init3DEffect()) {
          setTimeout(tryInit, 1000);
        }
      }, 1500);
    });
  </script>
